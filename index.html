<body>
  <div class="container">
    <div class="header" role="banner">
      <h1 class="logo">Modo</h1>

      <nav class="menu">
        <div class="icons">
          <i class="fa-solid fa-bell"></i>
          <a name="github" href="https://github.com/mahmood601/Modo"><i class="fa-brands fa-github"></i></a>
        </div>
        <img width="35" height="35" id="button" alt="" />
        <menu class="list hide">
          <li>
            Dark
            <span id="mode">
              <span></span>
            </span>
            Light
          </li>
          <li class="setting-container">
            <p class="setting" id="setting"><i class="fa-solid fa-gear special-icon"></i>Setting</p>
            <ul class="setting-list hide">
                <a class="language" href="/ar.html"><li><i class="fa-solid fa-language special-icon"></i>Arabic</li></a>
              <li>
                <label>
                  <input type="file" id="u-image" accept="image/x-png,image/gif,image/jpeg" />
                  <i class="fa-solid fa-image special-icon"></i>
                  Change image
                </label>
              </li>
              <li>
                <ul class="colors-list">
                  <li class="active" data-color="#00AAFF"></li>
                  <li data-color="#FF0000"></li>
                  <li data-color="#FF5500"></li>
                  <li data-color="#AA00FF"></li>
                  <li data-color="#eee">
                    <label>+
                      <input id="extra-color" type="color" />
                    </label>
                  </li>
                </ul>
              </li>
            </ul>
          </li>
        </menu>
      </nav>
    </div>
    <div id="progress" class="progress-circle" data-progress="0"></div>
    <div class="tasks">
      <form class="input-box">
        <label class="icon checkbox">
          <input type="color" id="task-icon" />
        </label>
        <input id="task-content" type="text" placeholder="Enter your task..." autocomplete="off" />
      </form>
      <ul class="tasks-list"></ul>
    </div>
    <ul class="footer">
      <li class="active">All</li>
      <li>In Progress</li>
      <li>Completed</li>
    </ul>
    <p class="conc">

    </p>
